# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven + Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    # Issue: idk how to cache docker containers in actions (maybe it's not possible) ==> The following step may take a while :(
    - name: Run docker-compose (with mongo and mongo-express)
      working-directory: emt-server
      run: docker compose -f docker-compose.yaml up -d
      
    - name: Set up JDK 17 and cache Maven dependencies
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
          
    - name: Build with Maven
      working-directory: emt-server
      run: mvn --batch-mode --update-snapshots verify
